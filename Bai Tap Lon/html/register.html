<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        #wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #formRegister {
            max-width: 500px;
            background: rgba(223, 228, 234, 0.8);
            flex-grow: 1;
            padding: 30px 30px 40px;
            box-shadow: 0px 0px 17px 2px rgba(255, 255, 255, 0.6)
        }
    </style>
</head>

<body style="background-image: url('../img/bglogin_register.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div id="wrapper" style="height: 100vh" class="container d-flex justify-content-center align-items-center">
        <form id="formRegister" style="width: 400px " style="background-color: red;">
            <h3 class="text-center">ĐĂNG KÝ TÀI KHOẢN</h3>
            <div class="mb-3">
                <label for="userName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="userName" placeholder="Nhập họ và tên">
                <div id="userNameError" style="color:red; display: none">Tên không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập Email">
                <div id="emailError" style="color:red; display: none">Email không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <div id="passwordError" style="color:red; display: none">Mật khẩu không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" style="width:100%" class="btn btn-primary">ĐĂNG KÝ</button>
            </div>
            <p class="text-center mt-2">
                <!-- màu chữ xem lại -->
                Bạn đã có tài khoản? <a href="../html/login.html">Đăng Nhập</a>
            </p>
        </form>
    </div>
    <!-- script -->
    <script src="../js/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        #wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #formLogin {
            max-width: 400px;
            background: rgba(223, 228, 234, 0.8);
            flex-grow: 1;
            padding: 30px 30px 40px;
            box-shadow: 0px 0px 17px 2px rgba(255, 255, 255, 0.6)
        }
    </style>
</head>

<body style="background-image: url('../img/bglogin_register.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">

    <div id="wrapper" style="height: 100vh" class="container d-flex justify-content-center align-items-center">
        <form id="formLogin" style="width: 400px ">
            <h3 class="text-center">ĐĂNG NHẬP TÀI KHOẢN</h3>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div id="alertError" style="display : none" class="alert alert-danger" role="alert">
                Email hoặc mật khẩu không đúng!
            </div>
            <div>
                <button type="submit" style="width:100%" class="btn btn-primary">ĐĂNG NHẬP</button>
            </div>
            <p class="text-center mt-2">
                Bạn chưa có tài khoản? <a href="../html/register.html">Đăng Ký</a>
            </p>
        </form>
    </div>
    <!-- script -->
    <script src="../js/login.js"></script>
</body>

</html>
